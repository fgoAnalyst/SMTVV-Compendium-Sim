<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Compendium Sim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inventory-container">
        <button id="toggle-inventory">Show Inventory</button>
        <div id="inventory" class="hidden">
			<p id="macca-amount">Macca: 1000000</p> <!-- Macca display -->
			<h3>Inventory</h3>
			<ul id="inventory-list"></ul>
            <button id="clear-inventory">Clear Inventory</button>
        </div>
    </div>
	<label for="level-filter-input">Filter by Level:</label>
	<input type="number" id="level-filter-input" min="0" placeholder="Enter level" />
    <div class="container">
        <ul id="demon-list"></ul>
        <div class="content">
            <div id="demon-details-container">
                <div id="demon-details"></div>
                <ul id="recipe-list"></ul>
            </div>
            <div id="ingredient-details-container">
                <div id="ingredient-details"></div>
                <ul id="ingredient-recipe-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
